[database]
data_dir = ./data/amdb
enable_sharding = True
shard_count = 256
max_file_size = 268435456

[lsm]
memtable_max_size = 10485760
level_size_limit = 10
enable_skip_list = False
enable_cython = False

[skip_list]
max_level = 16
max_size = 10485760

[batch]
max_size = 3000
version_max_size = 3000
skip_prev_hash_threshold = 300

[performance]
enable_async_flush = True
enable_preallocated_memtable = True
flush_interval = 1.0
checkpoint_interval = 60.0

[network]
host = 0.0.0.0
port = 3888
max_connections = 100
timeout = 30.0
enable_ssl = False

[cache]
enable = True
size = 104857600
type = lru

[log]
level = INFO
dir = ./logs
max_file_size = 10485760
backup_count = 5
enable_console = True
enable_file = True

[security]
enable_auth = False
auth_method = token
enable_encryption = False

[audit]
enable = True

[compression]
enable = True
type = snappy

[threading]
enable = True
max_workers = 4
async_flush_workers = 2
compaction_workers = 2
network_workers = 10
enable_parallel_batch = True

