name: Build and Package

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller cython
    
    - name: Build native extensions
      run: |
        python setup_cython.py build_ext --inplace
    
    - name: Build CLI
      run: |
        pyinstaller --name amdb-cli \
          --onefile \
          --console \
          --add-data "src:src" \
          --hidden-import src.amdb \
          --hidden-import src.amdb.cli \
          --hidden-import src.amdb.database \
          --clean \
          --noconfirm \
          amdb-cli
    
    - name: Build GUI
      if: matrix.os != 'windows-latest' || matrix.python-version == '3.10'
      run: |
        pyinstaller --name amdb-manager \
          --onefile \
          --windowed \
          --add-data "src:src" \
          --hidden-import src.amdb \
          --hidden-import src.amdb.gui_manager \
          --hidden-import tkinter \
          --clean \
          --noconfirm \
          amdb_manager.py
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v
    
    - name: Run performance benchmark
      run: |
        python tests/performance_benchmark.py
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: amdb-${{ matrix.os }}-${{ matrix.python-version }}
        path: dist/

